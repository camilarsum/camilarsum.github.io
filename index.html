<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
    <link rel="stylesheet" href="css/mobiscroll.custom-2.5.2.min.css">
    <link rel="stylesheet" href="css/personal.css">
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/mobiscroll.custom-2.5.2.min.js"></script>
    <script type="text/javascript" src="js/personal.js"></script>

</head>
<body>
    <div class="title">
        <p class="myTitle">
            <span class="return">&lt;</span>
            我的资料
        </p>
    </div>
    <div class="column">头像
        <div class="colLeft">
            <img src="img/2.jpg" alt="" class="colImg">
        </div>
    </div>
    <div class="column">姓名
        <div class="colLeft">
            <input type="text" value="请输入昵称" dir="rtl" onfocus="this.value=''" onblur="if(this.value==''){this.value='请输入昵称'}">
        </div>
    </div>
    <div class="column">性别
        <div class="colLeft">
            <ul id="treelist">
                <li>男</li>
                <li>女</li>
            </ul>
        </div>
    </div>
    <div class="column">生日
        <div class="colLeft">
            <label for="appDate"></label>
            <input type="text" name="appDate" id="appDate" placeholder="您的破壳日"/>
        </div>
    </div>
    <div class="column">身高(cm)
        <div class="colLeft">168</div>
    </div>
    <div class="column">体重(kg)
        <div class="colLeft">60</div>
    </div>
    <div class="column">用户ID
        <div class="colLeft">1605161032358790</div>
    </div>

    <div class="confirm">确&nbsp;认</div>

</body>
</html>
