<html lang="en">

    <title>bootstrap</title>
    <link rel="stylesheet" href="bootstrap.min.css">

    <style>
        body{padding-top: 50px;}
        .starter{
            padding: 40px  15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Project Name</a>
            </div>

            </div>
        </div>

    <div class="container">

            <p>欢迎来到中国欢迎来到中国欢迎来到中国欢迎来到中国欢迎来到中国</p>
        </div>
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 col-md-offset-2 text-right"  style="padding: 5px 0">用户名:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 col-md-offset-2 text-right" style="padding: 5px 0" >密码:</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" placeholder="Enter your password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </div>
        </form>
        <div class="dropdown col-md-8 col-md-offset-4" style="padding-left:9px;">
            <button type="button" class="btn btn-default dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
                下拉菜单
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">

                <li role="presentation"><a href="#" role="menuitem" tabindex="-1">1</a></li>
                <li role="presentation"><a href="#" role="menuitem" tabindex="-1">2</a></li>
                <li role="presentation"><a href="#" role="menuitem" tabindex="-1">3</a></li>
                <li role="presentation"><a href="#" role="menuitem" tabindex="-1">4</a></li>
            </ul>
        </div>

            <label>请选择文件</label>
            <input type="file">
